   function Quiz(qual) {

    var xmlhttp = new XMLHttpRequest();
    var url = "http://localhost:3000/elementos";

    xmlhttp.onreadystatechange=function() {
        if (this.readyState == 4 && this.status == 200) {
            //quando os dados retornarem da requisição serão enviados para a função ExibeDados()
            ExibeDados(this.responseText, qual);

        }
    }

        xmlhttp.open("GET", url, true);
   
    xmlhttp.send();
} 

function ExibeDados(response, qual) {


  document.getElementById("tela").style.display = "block";/*
  document.getElementById("tela").style.left = document.getElementById().innerHTML.style.left + 'px;'; 
  document.getElementById("tela").style.top = document.getElementById().innerHTML.style.top + 'px;'; */

    var arr = JSON.parse(response);
    
    var out = "<h1>";
    var out2 = "<h2>";

    for(var i = 0; i < arr.length; i++) 
    {
      if(qual == arr[i].nome){
        out += arr[i].nome;
        out2 += 
        arr[i].descricao + "<br>" +  
        arr[i].tamanho +  "<br>" +
        arr[i].massa +  "<br>" +
        arr[i].distancia +  "<br>" +
        arr[i].periodoOrbital +  "<br>" +
        arr[i].periodoRotacao +  "<br>" +
        arr[i].gravidade +  "<br>" +
        arr[i].temperatura +  "<br>" +
        arr[i].composicao +  "<br>" +
        arr[i].estrutura;
      }

    }
    out += "</h1>";
    out2 += "</h2>";
    document.getElementById("qual").innerHTML = out;   
    document.getElementById("escrever").innerHTML = out2;
} //function ExibeDados()

/*------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------*/

var ie=document.all;
var nn6=document.getElementById&&!document.all;
var isdrag=false;
var x,y;
var dobj;
 
function movemouse(e)
{
  if (isdrag)
  {
    dobj.style.left = nn6 ? tx + e.clientX - x : tx + event.clientX - x;
    dobj.style.top  = nn6 ? ty + e.clientY - y : ty + event.clientY - y;
    return false;
  }
}
 
function selectmouse(e)
{
  var fobj       = nn6 ? e.target : event.srcElement;
  var topelement = nn6 ? "HTML" : "BODY";
  while (fobj.tagName != topelement && fobj.className != "dragme")
  {
    fobj = nn6 ? fobj.parentNode : fobj.parentElement;
  }
 
  if (fobj.className=="dragme")
  {
    isdrag = true;
    dobj = fobj;
    tx = parseInt(dobj.style.left+0);
    ty = parseInt(dobj.style.top+0);
    x = nn6 ? e.clientX : event.clientX;
    y = nn6 ? e.clientY : event.clientY;
    document.onmousemove=movemouse;
    return false;
  }
 
}
 
document.onmousedown=selectmouse;
document.onmouseup=new Function("isdrag=false");

<!--********************************************************************************************************************************************************************************************-->
