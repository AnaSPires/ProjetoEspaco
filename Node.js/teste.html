   function Quiz(qual) {

    var xmlhttp = new XMLHttpRequest();
    var url = "http://localhost:3000/elementos";

    xmlhttp.onreadystatechange=function(){
        if (this.readyState == 4 && this.status == 200){
            ExibeDados(this.responseText, qual);
          }
        }

        xmlhttp.open("GET", url, true);
   
    xmlhttp.send();
} 

function ExibeDados(response,qual, x, y) {

    var arr = JSON.parse(response);
    
    var out = "<h1>";
    var out2 = "<h2>";

    for(var i = 0; i < arr.length; i++) 
    {
      if(qual == arr[i].nome){
        out += arr[i].nome;
        out2 += 
        arr[i].descricao + "<br>" +  
        arr[i].tamanho +  "<br>" +
        arr[i].massa +  "<br>" +
        arr[i].distancia +  "<br>" +
        arr[i].periodoOrbital +  "<br>" +
        arr[i].periodoRotacao +  "<br>" +
        arr[i].gravidade +  "<br>" +
        arr[i].temperatura +  "<br>" +
        arr[i].composicao +  "<br>" +
        arr[i].estrutura;
      }

    }
    out += "</h1>";
    out2 += "</h2>";
    document.getElementById("qual").innerHTML = out;   
    document.getElementById("escrever").innerHTML = out2;
}

 </script>
