   function Quiz(qual) {

    var xmlhttp = new XMLHttpRequest();
    var url = "http://localhost:3000/elementos";

    xmlhttp.onreadystatechange=function(){
        if (this.readyState == 4 && this.status == 200){
            ExibeDados(this.responseText, qual);
          }
        }

        xmlhttp.open("GET", url, true);
   
    xmlhttp.send();
}
